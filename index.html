<!DOCTYPE html>
<html lang="en" ng-app="toDoAppList">

<head>
  <meta charset="UTF-8">
  <title>VSTDA</title>
  <!-- bower:css -->
  <!-- endbower -->
  <!--Bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- inject:css -->
  <link rel="stylesheet" href="/app/styles/styles.css">
  <!-- endinject -->
</head>

<body ng-controller="ToDoController as vm">

  <!--priority selectors-->
  <input type="text" ng-model="vm.toDoObject.toDoItem">
  <select ng-model="vm.toDoObject.priorities">
    <option value="1">High</option>
    <option value="2">Medium</option>
    <option value="3">Low</option>
  </select>
  <!--Add new todo button -->
  <button type="button" ng-click="vm.add()">Add </button>
  <!-- Sort buttons -->
  <button type="button" ng-click="sortField = 'priority'">By Highest Order</button>
  <button type="button" ng-click="sortField = '-priority'">By Lowest Order</button>
  <button type="button" ng-click="sortField = 'todo'">Aphabetically</button>

<!-- To Do list items -->
  <ul> To Do:
    <li ng-repeat="todo in vm.toDoList | orderBy: sortField" ng-bind="::vm.toDoObject.toDoItem" ng-class="::{'high': vm.toDoObject.priorities == 1, 'medium': vm.toDoObject.priorities == 2, 'low': vm.toDoObject.priorities == 3}">

    </li>
  </ul

</body>
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="/app/app.js"></script>
  <!-- endinject -->
</body>

</html>
